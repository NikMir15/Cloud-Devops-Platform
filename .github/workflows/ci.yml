name: CI - Build & Smoke Test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Smoke test (Docker Compose + curl)
        run: |
          bash scripts/smoke_test.sh
